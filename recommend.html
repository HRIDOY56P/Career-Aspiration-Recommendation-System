<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Recommendation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 0px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
    <script>
        function calculateScores() {
            const scores = [
                "math_score", "history_score", "physics_score",
                "chemistry_score", "biology_score", "english_score"
            ];
            let total = 0;
            scores.forEach(id => {
                const val = parseFloat(document.getElementById(id).value) || 0;
                total += val;
            });
            const avg = total / scores.length;
            document.getElementById("total_score").value = total.toFixed(2);
            document.getElementById("average_score").value = avg.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="mynav shadow-sm bg-dark text-white text-center p-3">
        <h1>Education Recommendation System</h1>
    </div>
    <div class="container">
        <h2 class="text-center">Enter Your Details</h2>
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="extracurricular_activities">Extracurricular Activities:</label>
                    <select class="form-control" id="extracurricular_activities" name="extracurricular_activities">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weekly_self_study_hours">Weekly Self-Study Hours:</label>
                        <input type="number" class="form-control" id="weekly_self_study_hours" name="weekly_self_study_hours">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="math_score">Math Score:</label>
                        <input type="number" class="form-control" id="math_score" name="math_score" onchange="calculateScores()">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="history_score">History Score:</label>
                        <input type="number" class="form-control" id="history_score" name="history_score" onchange="calculateScores()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="physics_score">Physics Score:</label>
                        <input type="number" class="form-control" id="physics_score" name="physics_score" onchange="calculateScores()">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="chemistry_score">Chemistry Score:</label>
                        <input type="number" class="form-control" id="chemistry_score" name="chemistry_score" onchange="calculateScores()">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="biology_score">Biology Score:</label>
                        <input type="number" class="form-control" id="biology_score" name="biology_score" onchange="calculateScores()">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="english_score">English Score:</label>
                        <input type="number" class="form-control" id="english_score" name="english_score" onchange="calculateScores()">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="total_score">Total Score:</label>
                        <input type="number" class="form-control" id="total_score" name="total_score" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="average_score">Average Score:</label>
                        <input type="number" step="0.000001" class="form-control" id="average_score" name="average_score" readonly>
                    </div>
                </div>
            </div>
    
            
           <button type="submit" class="btn btn-primary btn-block"Submit</button>
>
        </div>            
          
        </form>
    </div>
</body>
</html>
