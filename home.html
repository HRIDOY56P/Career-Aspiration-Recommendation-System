<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies Recommendation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .mynav {
            border-radius: 10px;
            box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            width: 100%;
        }

        .container {
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            text-align: center;
        }

        .bg-image {
            background-size: cover;
            background-position: center;
            height: 100vh;
            transition: background-image 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="bg-image" id="bgImage">
        <div class="mynav text-center">
            <h1>Education Recommendation System</h1>
        </div>

        <div class="container mt-5">
            <h2>Welcome to the Best Studies Recommendation System</h2>
            <p>This system helps university students select the most suitable studies based on their performance, interests, and aspirations.</p>
            <a href="/recommend.html" class="btn btn-primary mt-3">Get Recommendations</a>
        </div>
    </div>

    <script>
        const images = ["static/img.png", "static/img_1.png", "static/img_2.png"];
        let currentIndex = 0;

        function changeBackground() {
            document.getElementById('bgImage').style.backgroundImage = `url('${images[currentIndex]}')`;
            currentIndex = (currentIndex + 1) % images.length;
            setTimeout(changeBackground, 4000);
        }

        changeBackground();
    </script>
</body>
</html>
